<html>
<head>

    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="three-columns"></div>

            <div class="three-columns middle">
                <h1 class="center">Page Management App</h1>
                    <p class="center">
                        <strong>This app allows you to:</strong>
                        <div class="row">
                            <div class="three-columns"></div>

                            <div class="three-columns">
                                <small>
                                    <ul>
                                        <li>View published posts</li>
                                        <li>View unpublished posts</li>
                                        <li>Write posts</li>
                                        <li>Publish posts</li>
                                    </ul>
                                </small>
                            </div>

                            <div class="three-columns"></div>
                        </div>
                    </p>

                <div class="center">
                    <h3>Get Started</h3>
                    <button class="button-invisible" ng-click="goToPageManagement()">
                        <i class="circle material-icons" style="font-size:40px;color: white">arrow_forward</i>
